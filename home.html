<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti Surveilance</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="header"></div>
    <h1 class="hometitle">Do You Believe You Have the Human Right to Privacy?</h1>
    <h2 class="homesubtitle">Learn how to protect your data, be anonymous online, and fight for the right to digital privacy!</h2>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          fetch('header.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('header').innerHTML = data;
            });
        });
      </script>
</body>
</html>
